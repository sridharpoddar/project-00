<div class="instr">
<h2>Instructions</h2>
<ol>
<li>Pick your side</li>
<li>The first one to reach the middle line wins</li>
<li>The tortoise can be controlled with the shift key</li>
<li>The hare can be controlled with the return key</li>
<li>On the count of 3, press your respective keys to get started!</li>
</ol>
</div>

 <div class="col-md-3"><img id="tort" src="tortoise.jpg"></div>

 </div>
</div>
